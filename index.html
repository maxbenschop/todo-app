<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bf422052a.js" crossorigin="anonymous"></script>
    <title>To-Do</title>
    <style>
        .dark-mode {
            background-color: #1a202c;
            color: #ffffff;
        }

        .dark-mode .task-input {
            background-color: #2d3748;
            color: #ffffff;
        }

        .dark-mode .text-gray-800 {
            color: #ffffff;
        }

        .dark-mode .fa-moon {
            color: #ffffff;
            fill: white;
        }
    </style>
</head>

<body class="">
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-semibold mb-4 text-center">To-Do List</h1>
            <form class="mb-4" id="taskForm">
                <div class="flex items-center border-b border-b-2 border-gray-300 py-2">
                    <input autofocus type="text" id="taskInput"
                        class="w-full py-2 px-3 task-input leading-tight focus:outline-none"
                        placeholder="Eg: Workout" />
                    <button type="submit" id="taskSubmitButton"
                        class="ml-4 bg-blue-500 hover:bg-blue-600 focus:outline-none text-white font-semibold py-2 px-4 rounded-full">
                        Add
                    </button>
                </div>
            </form>
            <ul id="taskList" class="todo-list space-y-2">
            </ul>
            <div class="fixed top-4 right-4 z-10">
                <button id="darkModeButton" class="bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none">
                    <i class="fas fa-moon"></i>
                </button>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
