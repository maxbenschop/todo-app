<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do</title>
</head>

<body>
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-semibold mb-4 text-center">To-Do List</h1>
            <form class="mb-4" id="taskForm">
                <div class="flex items-center border-b border-b-2 border-gray-300 py-2">
                    <input autofocus type="text" id="taskInput" class="w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                        placeholder="Eg: Workout" />
                    <button type="submit" id="taskSubmitButton" class="ml-4 bg-blue-500 hover:bg-blue-600 focus:outline-none text-white font-semibold py-2 px-4 rounded-full">
                        Add
                    </button>
                </div>
            </form>
            <ul id="taskList" class="todo-list space-y-2">
                
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
